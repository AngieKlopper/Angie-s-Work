<!DOCTYPE html>
<html lang="en">
<body>
        <h2>JavaScriptProgram</h2>
        <p id="num1"></p>
        <p id="num2"></p>
        <p id="sum1"></p>

        <p id="num3"></p>
        <p id="num4"></p>
        <p id="sum2"></p>
        <script>

        var x=11.11;
        var y=22.22;
    
        document.getElementById("num1").innerHTML ="The value is "+x;
        document.getElementById("num2").innerHTML ="The value is "+y;
        document.getElementById("sum1").innerHTML ="The sum is "+(x+y);

        x=33.33;
        y=44.44;

        document.getElementById("num3").innerHTML ="The value is "+x;
        document.getElementById("num4").innerHTML ="The value is "+y;
        document.getElementById("sum2").innerHTML ="The sum is "+(x+y);
</script>
</body>
</html>
